<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Materials</title>
</head>
<body>
<h1>All Materials</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material : ${materials}">
        <td th:text="${material.id}"></td>
        <td th:text="${material.name}"></td>
        <td th:text="${material.amount}"></td>
        <td >
            <a th:href="@{|/material/delete/${material.id}|}"
                th:onclick="'return confirm(\'Are you sure you want to delete this material?\')'">
            Delete
        </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add-material}">Modify Materials</a>
</body>
</html>
